{% load staticfiles %}
<html>
    <head>
        <title>Lieblingsplatz</title>
        <link rel="stylesheet" href="{% static "css/main.css" %}" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
    </head>
    <body>
        <div id="map">
            <script>
                // var map = L.map('map').setView([52.5099, 13.469], 13);
                var map = L.map('map').setView([52.5165, 13.3813], 14);

                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                var yellowIcon = L.icon({
                    iconUrl: '{% static "img/pin_gelb.png" %}',

                    iconSize:     [24, 25], // size of the icon
                    iconAnchor:   [12, 24], // point of the icon which will correspond to marker's location
                    popupAnchor:  [0, -24] // point from which the popup should open relative to the iconAnchor
                });
                // specify popup options 
                var customOptions =
                    {
                    'className' : 'custom'
                    }
                
                {% for kita in kitas %}
                    var kitaPopupContent = "<h4>{{ kita.fields.name|linebreaks }}</h4> {{ kita.fields.address }} &nbsp; {{ kita.fields.zip_code }} {{ kita.fields.city }} <br> Telefon ";
                    // Telefon Abfrage und hier her!
                    {% if kita.fields.email %}
                        var kitaPopupContent = kitaPopupContent.concat("<br> Email {{ kita.fields.email }}");
                    {% endif %}

                    var marker = L.marker([{{ kita.fields.latitude }}, {{ kita.fields.longitude }}], {icon: yellowIcon}).addTo(map)
                        .bindPopup(kitaPopupContent, customOptions);
                {% endfor %}
            </script>
        </div>
        <div class="logo-box">
            <img src="{% static "img/logo.png" %}" alt="Lieblingsplatzlogo.">
        </div>
        <div class="menu-box">
            <img src="{% static "img/menu-bg.png" %}" alt="Lieblingsplatzlogo.">
        </div>
    </body>
</html>
